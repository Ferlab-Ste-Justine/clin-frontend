version: '3.3'
services:

  nginx:
    build:
      context: .
      dockerfile: Dockerfile-static
    image: localhost:5000/clin-frontend-nginx
    volumes:
      #     - ./data/certbot/conf:/etc/letsencrypt  --for local usage
      #      - /home/ubuntu/data/certbot/conf:/etc/letsencrypt
      - "sshvolume:/etc/letsencrypt"
    ports:
      - 443:443
      - 10000:10000
      - 10001:10001
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.node_role == devops]
      resources:
        limits:
          cpus: '2.00'
          memory: 1024M
        reservations:
          cpus: '1.00'
          memory: 512M
    networks:
      - proxy
    configs:
      - clin-external-proxy-v6
    command: |
      /bin/bash -c "cp /clin-external-proxy-v6 /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

networks:
  proxy:
    external: true

volumes:
  sshvolume:
    external: true

configs:
  clin-external-proxy-v6:
    external: true
