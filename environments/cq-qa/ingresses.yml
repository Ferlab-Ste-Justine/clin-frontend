---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: clin-frontend
spec:
  tls:
    - hosts:
      - qa.clin.ferlab.bio
      secretName: letsencrypt-certificate
  rules:
    - host: qa.clin.ferlab.bio
      http:
        paths:
        - path: /
          backend:
            serviceName: clin-frontend
            servicePort: 80